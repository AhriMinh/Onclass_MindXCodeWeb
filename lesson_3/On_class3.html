<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <header></header>
    <footer>
        <p>footer</p>
    </footer>

    <form>
        <div>
            <label for="username">Fullname</label>
            <input style='display: block;'type="text" placeholder="Enter your user name" id="username">
        </div>
        <div>
            <label for="Password">Password</label>
            <input style='display: block;'type="password" placeholder="Enter your user password" id="Password">
        </div>
        <div>
            <label for="cv">Cv</label>
            <input style='display: block;'type="file" id="cv">
        </div>
        <div>
            <label for="DOB">Date</label>
            <input style='display: block;'type="date" id="DOB">
        </div>

        <div>
            <p>Choose your gender</p>
            <div>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
            </div>
    
            <div>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </div>
    
            <div>
                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
            </div>

        </div>

        <div>
            <p>Pick a corlor</p>
            <div>
                <input type="checkbox" id="red" name="color">
                <label for="red">Red</label>
            </div>
    
            <div>
                <input type="checkbox" id="blue" name="color">
                <label for="blue">Blue</label>
            </div>
    
            <div>
                <input type="checkbox" id="green" name="color">
                <label for="green">Green</label>
            </div>

            <div>
                <textarea cols="50" rows="100"></textarea>
            </div>

            <div>
                <p>Choose your city</p>
                <select >
                    <option>Ho Chi Minh</option>
                    <option>Ha Noi</option>
                    <option>Da Nang</option>
                    
                </select>
            </div>

        </div>
        
        
        
        
        


    </form>
</body>
</html>
